# VoiceWin app command permissions.
#
# This file enables calling `#[tauri::command]` functions from the frontend.
# Tauri v2 requires capabilities + permissions; the overlay window is created
# programmatically, so it must be included explicitly.

[[permission]]
identifier = "allow-get-config"
description = "Enables the get_config command without any pre-configured scope."
commands.allow = ["get_config"]

