name: VoiceWin Windows Installer

on:
  workflow_dispatch:
  push:
    tags:
      - 'v*'

jobs:
  build-windows-installer:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Verify tag is on main
        if: startsWith(github.ref, 'refs/tags/')
        shell: bash
        run: |
          set -euo pipefail
          git fetch origin main --depth=1
          if git merge-base --is-ancestor "$GITHUB_SHA" origin/main; then
            echo "Tag commit is reachable from main."
          else
            echo "ERROR: Tag commit is not reachable from main." >&2
            exit 1
          fi

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: |
            . -> target
            voicewin-tauri/src-tauri -> voicewin-tauri/src-tauri/target

      - name: Install frontend dependencies
        working-directory: voicewin-tauri
        run: bun install

      - name: Frontend tests
        working-directory: voicewin-tauri
        run: bun run test

      - name: Rust workspace tests
        run: cargo test

      - name: Install Tauri CLI
        run: cargo install tauri-cli --locked

      - name: Build Tauri app (NSIS installer)
        working-directory: voicewin-tauri
        run: cargo tauri build

      - name: Upload NSIS installer
        uses: actions/upload-artifact@v4
        with:
          name: VoiceWin-windows-installer
          path: voicewin-tauri/src-tauri/target/release/bundle/nsis/*-setup.exe
          if-no-files-found: error
